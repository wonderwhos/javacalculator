<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
      <div class="calcContent">
        <div class="screen"></div>
        <div class="secondRow">
            <button class="delete">delete</button><button class="clear">clear</button>
        </div>
        <div class="calcBody">
            <div class="rows row1"><button class="obtn btn1"">7</button><button class="obtn btn2"">8</button><button class="obtn btn3">9</button><button class="obtn btn4">=</button></div>
            <div class="rows row2"><button class="obtn btn5">4</button><button class="obtn btn6">5</button><button class="obtn btn7">6</button><button class="obtn btn8">+</button></div>
            <div class="rows row3"><button class="obtn btn9">1</button><button class="obtn btn10">2</button><button class="obtn btn11">3</button><button class="obtn btn12">-</button></div>
            <div class="rows row4"><button class="obtn btn13">.</button><button class="obtn btn14">0</button><button class="obtn btn15">&divide;</button><button class="obtn btn16">&times;</button></div>
      </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

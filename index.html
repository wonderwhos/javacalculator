<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">1234</div>
        <div class="secondRow">
            <button class="delete">delete</button><button class="clear">clear</button>
        </div>
        <div class="calcBody">
            <div class="rows"><button>7</button><button>8</button><button>9</button><button>=</button></div>
            <div class="rows"><button>4</button><button>5</button><button>6</button><button>+</button></div>
            <div class="rows"><button>1</button><button>2</button><button>3</button><button>-</button></div>
            <div class="rows"><button>.</button><button>0</button><button>&divide;</button><button>&times;</button></div>
        </div>
    </div>
</body>
</html>
